<!-- Single Page Header start -->
<div class="container-fluid page-header py-5">
  <h1 class="text-center text-white display-6">Panier</h1>
  <ol class="breadcrumb justify-content-center mb-0">
    <li class="breadcrumb-item"><a href="#">Home</a></li>
    <li class="breadcrumb-item active text-white">Panier</li>
  </ol>
</div>

<div class="container-fluid py-5">
  <div class="container py-5">
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Produits</th>
            <th scope="col">Prix</th>
            <th scope="col">Quantité</th>
            <th scope="col">Total</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let ligne of declarations">
            <th scope="row">
                <div class="d-flex align-items-center">
                    <img [src]="ligne.declaration.produit.image ? 'http://127.0.0.1:8000' + ligne.declaration.produit.image : 'assets/images/default-image.jpg'"
                   class="img-fluid me-5 rounded-circle"
                   style="width: 80px; height: 80px;"
                   alt="{{ ligne.declaration.produit.nom }}">

                  </div>
            </th>
            <td>
              <p class="mb-0 mt-4">{{ ligne.prixUnitaire }} XOF</p>
            </td>
            <td>
                <div class="d-flex justify-content-between align-items-center mt-4 mb-0" style="width: 150px;">
                    <!-- Bouton pour diminuer la quantité -->
                    <button
                      class="btn btn-sm btn-minus rounded-circle bg-light border"
                      style="width: 30px; height: 30px;"
                      (click)="decrementerQuantite(ligne.id)"
                      [disabled]="ligne.quantite <= 1">
                      <i class="fa fa-minus"></i>
                    </button>

                    <!-- Champ de quantité -->
                    <input
                      type="text"
                      class="form-control form-control-sm text-center border-0 mx-2"
                      [value]="ligne.quantite"
                      readonly
                      style="width: 50px;">

                    <!-- Bouton pour augmenter la quantité -->
                    <button
                      class="btn btn-sm btn-plus rounded-circle bg-light border"
                      style="width: 30px; height: 30px;"
                      (click)="incrementerQuantite(ligne.id)">
                      <i class="fa fa-plus"></i>
                    </button>
                  </div>
            </td>
            <td>
              <p class="mb-0 mt-4">{{ ligne.prixUnitaire * ligne.quantite }} XOF</p>
            </td>
            <td>
              <button (click)="supprimerLigne(ligne.id)" class="btn btn-md rounded-circle bg-light border mt-4">
                <i class="fa fa-times text-danger"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="mt-5">
      <button class="btn border-secondary rounded-pill px-4 py-3 text-success" type="button">Valider</button>
    </div>
    <div class="row g-4 justify-content-end">
      <div class="col-8"></div>
      <div class="col-sm-8 col-md-7 col-lg-6 col-xl-4">
        <div class="bg-light rounded">
          <div class="p-4">
            <h1 class="display-6 mb-4">Commande <span class="fw-normal">Total</span></h1>
          </div>
          <div class="py-4 mb-4 border-top border-bottom d-flex justify-content-between">
            <h5 class="mb-0 ps-4 me-4">Total</h5>
            <p class="mb-0 pe-4">{{ total }} XOF</p>
          </div>
          <a routerLink="/paiement" class="btn border-secondary rounded-pill px-4 py-3 text-success text-uppercase mb-4 ms-4" type="button">Valider Commande</a>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
