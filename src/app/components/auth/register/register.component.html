<app-chargement ></app-chargement>
<div class="login-page">
  <div class="login-header box-shadow">
    <div
      class="container-fluid d-flex justify-content-between align-items-center"
    >
      <div class="brand-logo">
        <a  class="navbar-brand"><h1 class="text-success display-6">SEENTOOL</h1></a>

      </div>
      <div class="login-menu">
        <ul>
          <li><a routerLink="/login" class="text-success">Se connecter</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div
    class="register-page-wrap d-flex align-items-center flex-wrap justify-content-center"
  >
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-6 col-lg-7">
          <img src="../assets/assets/src/images/Layer_1.png" alt="" />
        </div>
        <div class="col-md-6 col-lg-5">
          <div class="register-box bg-white box-shadow border-radius-10">
            <div class="wizard-content col-md-12">
              <form class="tab-wizard2 wizard-circle wizard" [formGroup]="registerForm" (ngSubmit)="register()">

                <h1 class="text-center text-success">Inscription</h1>
                <div *ngIf="message" class="alert alert-danger">
                  {{ message }}
                </div>
                <h5>Données de connexion</h5>
                <section>
                  <div class="form-wrap max-width-600 mx-auto">
                    <div class="form-group row">
                      <label class="col-sm-4 col-form-label"
                        >Email*</label
                      >
                      <div class="col-sm-7">
                        <input type="email" class="form-control"
                          formControlName="email"
                          id="email"

                        />
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-sm-4 col-form-label">Nom*</label>
                      <div class="col-sm-7">
                        <input type="text" class="form-control"
                        formControlName="name"
                        id="name"

                        />
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-sm-4 col-form-label">Mot de passe*</label>
                      <div class="col-sm-7">
                        <input type="password" class="form-control"
                          formControlName="password"
                          id="password"

                        />
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-sm-4 col-form-label"
                        >Confirmation Mot de Passe*</label
                      >
                      <div class="col-sm-7">
                        <input type="password" class="form-control"
                            formControlName="password_confirmation"
                            id="password_confirmation"

                        />
                        <div *ngIf="passwordMismatch" class="text-danger">
                          Les mots de passe ne correspondent pas.
                        </div>
                      </div>

                    </div>

                  </div>
                </section>
                <!-- Step 2 -->
                <h5>Informations Personnels</h5>
                <section>
                  <div class="form-wrap max-width-600 mx-auto">
                    <div class="form-group row">
                      <label class="col-sm-4 col-form-label">Adresse*</label>
                      <div class="col-sm-7">
                        <input type="text" class="form-control"
                          formControlName="adresse"
                          id="adresse"

                        />
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-sm-4 col-form-label">Telephone*</label>
                      <div class="col-sm-7">
                        <input type="text" class="form-control"
                          formControlName="telephone"
                          id="telephone"

                        />
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-sm-4 col-form-label">Photo</label>
                      <div class="col-sm-7">
                        <input type="file" class="form-control" (change)="onFileChange($event)" />
                        <div *ngIf="photoError" class="text-danger">
                          {{ photoError }}
                        </div>
                      </div>
                    </div>

                    <div class="form-group row">
                      <label class="col-sm-4 col-form-label"
                        >Role</label
                      >
                      <select formControlName="role" class="form-control " id="roleInput">
                        <!-- <option value="admin">Administrateur</option> -->
                        <option value="vendeur">Vendeur</option>
                        <option value="client">Client</option>
                      </select>
                      <div *ngIf="registerForm.get('role')?.invalid && registerForm.get('role')?.touched" class="text-danger">
                        Le rôle est requis.
                      </div>
                    </div>
                    <div class="form-group row">
                      <label class="col-sm-4 col-form-label"
                        >Statut</label
                      >
                      <select formControlName="statut" class="form-control " id="statutInput">
                        <option value="bloquer">Bloquer</option>
                        <option value="debloquer">Debloquer</option>
                      </select>
                      <div *ngIf="registerForm.get('statut')?.invalid && registerForm.get('statut')?.touched" class="text-danger">
                        Le statut est requis.
                      </div>
                    </div>
                  </div>
                </section>
                <button
                type="submit"
                [disabled]="!registerForm.valid"
                class="btn btn-success"
              >
                S'inscrire
              </button>


              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
