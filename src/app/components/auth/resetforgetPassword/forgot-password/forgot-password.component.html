<app-chargement ></app-chargement>
<div>
  <div class="login-header box-shadow">
    <div
      class="container-fluid d-flex justify-content-between align-items-center"
    >
      <div class="brand-logo">
        <a  class="navbar-brand"><h1 class="text-success display-6">SEENTOOL</h1></a>

      </div>
      <div class="login-menu">
        <ul>
          <li><a routerLink="/login" class="text-success">Se connecter</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div
    class="login-wrap d-flex align-items-center flex-wrap justify-content-center"
  >
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-6">
          <img src="../assets/assets/src/images/forgot-password.png" alt="" />
        </div>
        <div class="col-md-6">
          <div class="login-box bg-white box-shadow border-radius-10">
            <div class="login-title">
              <h2 class="text-center text-success">Oublie Mot de passe</h2>
            </div>
            <h6 class="mb-20">
             Veuillez entrer votre Email pour la récupération de votre compte
            </h6>
            <form [formGroup]="forgotPasswordForm" (ngSubmit)="sendResetLink()">
              <div *ngIf="message" class="alert alert-info mt-3">
                {{ message }}
              </div>
              <div class="input-group custom">
                <input
                  type="email"
                  class="form-control form-control-lg"
                  placeholder="Email"
                  formControlName="email"
                  id="email"
                />
                <div class="input-group-append custom">
                  <span class="input-group-text"
                    ><i class="icon-copy dw dw-user1"></i
                  ></span>
                </div>
              </div>
              <div class="row align-items-center">
                <div class="col-5">
                  <div class="input-group mb-0">
                    <!--
                    use code for form submit
                    <input class="btn btn-primary btn-lg btn-block" type="submit" value="Submit">
                  -->
                    <button
                    [disabled]="!forgotPasswordForm.valid || isLoading" type="submit"
                      class="btn btn-success btn-lg btn-block text-light"

                      >
                      <span *ngIf="!isLoading">Envoyer</span>
                      <span *ngIf="isLoading">
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        Chargement...
                      </span>
                      </button
                    >

                  </div>
                </div>
                <div class="col-2">
                  <div
                    class="font-16 weight-600 text-center"
                    data-color="#707373"
                  >
                    OR
                  </div>
                </div>
                <div class="col-5">
                  <div class="input-group mb-0">
                    <a
                      class="btn btn-outline-success btn-lg btn-block text-success"
                      routerLink="/login"
                      >Connexion</a
                    >
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
