<app-chargement ></app-chargement>
<div class="login-page">
  <div class="login-header box-shadow">
    <div
      class="container-fluid d-flex justify-content-between align-items-center"
    >
      <div class="brand-logo">
          <a  class="navbar-brand"><h1 class="text-success display-6">SEENTOOL</h1></a>

      </div>
      <div class="login-menu">
        <ul>
          <li ><a routerLink="/register" class="text-success">S'inscrire</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div
    class="login-wrap d-flex align-items-center flex-wrap justify-content-center"
  >
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-6 col-lg-7">
          <img src="../assets/assets/img/hero-img-1.png" alt="" />
        </div>
        <div class="col-md-6 col-lg-5">
          <div class="login-box bg-white box-shadow border-radius-10">
            <div class="login-title">
              <h2 class="text-center text-success">Connexion</h2>
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="login()">
              <div *ngIf="message" class="alert alert-danger">
                {{ message }}
              </div>
              <div class="input-group custom">
                <input
                  type="email"
                  class="form-control form-control-lg"
                  placeholder="Email"
                  formControlName="email"
                />
                <div class="input-group-append custom">
                  <span class="input-group-text"
                    ><i class="icon-copy dw dw-user1"></i
                  ></span>
                </div>
              </div>
              <div class="input-group custom">
                <input
                  type="password"
                  class="form-control form-control-lg"
                  placeholder="**********"
                  formControlName="password"
                />
                <div class="input-group-append custom">
                  <span class="input-group-text"
                    ><i class="dw dw-padlock1"></i
                  ></span>
                </div>
              </div>
              <div class="row pb-30">
                <div class="col-6">
                  <div class="custom-control custom-checkbox">
                    <input
                      type="checkbox"
                      class="custom-control-input"
                      id="customCheck1"
                    />

                  </div>
                </div>
                <div class="col-6">
                  <div class="forgot-password">
                    <a routerLink="/forgot-password" class="text-success">Forgot Password</a>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <div class="input-group mb-0">

                    <button
                      class="btn btn-success btn-lg btn-block"
                      [disabled]="!loginForm.valid"
                      >Se Connecter
                      </button
                    >
                  </div>
                  <div
                    class="font-16 weight-600 pt-10 pb-10 text-center"
                    data-color="#707373"
                  >
                    OR
                  </div>
                  <div class="input-group mb-0">
                    <a
                      class="btn btn-outline-success btn-lg btn-block"
                      routerLink="/register"
                      >S'inscrire</a
                    >
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


</div>
